<div class="dispense x-container">
  <div class="x-loader" *ngIf="loading">
    <app-loader [message]="'loading resources'"></app-loader>
  </div>
  <div class="header">BACK-DISPENSE FORM</div>
  <div class="form">
    <div class="formheader">
      <h2>PRESCRIPTION FORM</h2>
    </div>
    <div class="formitems">
      <div class="formgroup">
        <label for="date">date</label>
        <input id="date" name="date" type="date" [(ngModel)]="date" />
      </div>
      <div class="formgroup">
        <label for="client">client</label>
        <select name="client" id="client" [(ngModel)]="client">
          <option *ngFor="let _client of clients" [value]="_client.name">
            {{ _client.name }}
          </option>
        </select>
      </div>
      <div class="formgroup">
        <label for="outlet">outlet</label>
        <input
          list="stores"
          name="outlet"
          id="outlet"
          [(ngModel)]="outlet"
          autocomplete="off"
        />
        <datalist id="stores">
          <option *ngFor="let _outlet of stores" [value]="_outlet.name">
            {{ _outlet.name }}
          </option>
        </datalist>
      </div>
      <div class="formgroup">
        <label for="medicine">medicine</label>
        <input
          id="medicine"
          list="medicines"
          #y
          [(ngModel)]="medicine"
          autocomplete="off"
        />
        <datalist id="medicines">
          <option *ngFor="let _medicine of medicines" [value]="_medicine.name">
            {{ _medicine.name }}
          </option>
        </datalist>
      </div>
      <div class="formgroup">
        <label for="quantity">quantity</label>
        <input id="quantity" type="number" [(ngModel)]="requested" />
      </div>

      <div class="formgroup">
        <label for="unit">unit</label>
        <input id="unit" #unit type="text" [value]="'each'" disabled />
      </div>

      <div class="formgroup">
        <button class="submit" (click)="add()">ADD TO PRESCRIPTION</button>
      </div>
    </div>
  </div>
  <div class="items__container">
    <div class="head">
      <h2 class="head__content">
        PRESCRIPTION ({{ payloads.length }})
        <span *ngIf="uploaded.length">UPLOADED ({{ uploaded.length }})</span>
        <span>DISPENSED: ({{ dispensed }})</span>
      </h2>
    </div>
    <div class="items">
      <div class="item" *ngFor="let i of payloads">
        <ul>
          <li>
            <h3>client</h3>
            <p>{{ client }}</p>
          </li>

          <li>
            <h3>medicine</h3>
            <p>{{ i.commodity }}</p>
          </li>
          <li>
            <h3>unit</h3>
            <p>each</p>
          </li>
          <li>
            <h3>quantity</h3>

            <p>
              <input type="number" name="" id="" [(ngModel)]="i.quantity" />
            </p>
          </li>
          <li>
            <!-- <h3>quantity</h3> -->

            <p>
              <button (click)="delete(i)">DELETE</button>
            </p>
          </li>
        </ul>
      </div>
    </div>
    <div class="dispense">
      <button class="submit" (click)="dispense()">SUBMIT PRESCRIPTION</button>
    </div>
  </div>
</div>
